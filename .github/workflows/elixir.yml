name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # We can leave this as empty. The value will be nil
  # But since the key is there, Github treats this as configured.
  workflow_dispatch:

jobs:
  run-tests-job:
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:10.18-jessie

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: localhost
          POSTGRES_USER: postgres
          POSTGRES_DB: phoenix_blog_test
        # Set health checks to wait until postgres has started
        # >- ==> starting on new line after dash. Any new lines is
        # concatenated as a single line.
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Elixir
        uses: actions/setup-elixir@v1
        with:
          elixir-version: '1.10.3' # Define the elixir version [required]
          otp-version: '22.3' # Define the OTP version [required]
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
